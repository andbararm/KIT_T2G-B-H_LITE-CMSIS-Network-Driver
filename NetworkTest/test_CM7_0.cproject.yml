project:
  device: :Cortex-M7-0
  packs:
    - pack: ARM::CMSIS@^6.2.0
    - pack: ARM::CMSIS-Compiler@^2.1.0
    - pack: ARM::CMSIS-RTX@^5.9.0
    - pack: Keil::MDK-Middleware@^8.1.0
  setups:
    - setup: Options for Target_1
      processor:
        fpu: sp
      debug: "on"
      misc:
        - C:
            - -std=c11
          C-CPP:
            - -gdwarf-5
            - -fno-rtti
            - -funsigned-char
            - -fshort-enums
            - -fshort-wchar
            - -ffunction-sections
            - -Wno-packed
            - -Wno-missing-variable-declarations
            - -Wno-missing-prototypes
            - -Wno-missing-noreturn
            - -Wno-sign-conversion
            - -Wno-nonportable-include-path
            - -Wno-reserved-id-macro
            - -Wno-unused-macros
            - -Wno-documentation-unknown-command
            - -Wno-documentation
            - -Wno-license-management
            - -Wno-parentheses-equality
          CPP:
            - -xc++
            - -std=c++11
            - -fno-exceptions
          ASM:
            - -masm=auto
          Link:
            - --entry Reset_Handler
            - --map
            - --load_addr_map_info
            - --xref
            - --callgraph
            - --symbols
            - --info sizes
            - --info totals
            - --info unused
            - --info veneers
            - --strict
            - --summary_stderr
            - --info summarysizes
  linker:
    - script: RTE/Device/CYT4BF8CDS_Cortex-M7-0/xmc7200d_x8384_cm7.sct
  groups:
    - group: Source Group 1
      files:
        - file: test.c
  components:
    - component: ARM::CMSIS:OS Tick:SysTick
    - component: ARM::CMSIS:RTOS2:Keil RTX5&Source
    - component: Keil::Network&MDK:CORE
    - component: Keil::Network&MDK:Interface:ETH
    - component: Keil::Network&MDK:Socket:TCP
    - component: Keil::Network&MDK:Socket:UDP

  layers:
    - layer: ../Board/KIT_T2G-B-H_LITE/Cortex-M7-0/Board.clayer.yml
      type: Board
